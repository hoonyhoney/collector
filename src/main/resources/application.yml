server:
  port: 8080

spring:
  application:
    name: used-stroller

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
        jdbc.batch_size: 100

  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1